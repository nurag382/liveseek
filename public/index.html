<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSeek - Video & Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        video {
            width: 45%;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .chat-container {
            margin-top: 20px;
        }
        #chat-box {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }
        #message {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        #send {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #connect {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LiveSeek - Connect with Strangers</h1>
        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="message" placeholder="Type a message...">
            <button id="send">Send</button>
        </div>
        <button id="connect">Find a New Partner</button>
    </div>
    
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
