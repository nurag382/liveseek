<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSeek - Video Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LiveSeek - Connect Instantly</h1>
        <div class="video-container" id="video-container"></div>
        <div class="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
        width: 80%;
        max-width: 800px;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }
    video {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        margin: 10px;
        background: black;
    }
    .chat-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    #chat-box {
        width: 100%;
        height: 200px;
        overflow-y: auto;
        border: 1px solid white;
        padding: 10px;
        margin-bottom: 10px;
        background: #2a2a2a;
        border-radius: 5px;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        outline: none;
    }
    input {
        width: 70%;
    }
    button {
        width: 25%;
        background: #ff5722;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #e64a19;
    }
</style>
