<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSeek - Video Call & Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: white; }
        #video-grid { display: flex; justify-content: center; flex-wrap: wrap; }
        video { width: 45%; max-width: 300px; margin: 5px; border: 2px solid white; }
        #chat-container { margin-top: 10px; }
        #messages { height: 200px; overflow-y: auto; border: 1px solid white; padding: 10px; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>LiveSeek - Video Call & Chat</h1>
    
    <div id="video-grid"></div>

    <div id="chat-container">
        <h2>Chat</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
