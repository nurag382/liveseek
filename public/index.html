<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSeek - Video & Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        video {
            width: 45%;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .chat-container {
            margin-top: 20px;
        }
        #chat-box {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }
        #message {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        #send {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #connect {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LiveSeek - Connect with Strangers</h1>
        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="message" placeholder="Type a message...">
            <button id="send">Send</button>
        </div>
        <button id="connect">Find a New Partner</button>
    </div>
    
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        const socket = io();
        const peer = new Peer();
        let localStream;
        let remotePeerId;

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('localVideo').srcObject = stream;
            })
            .catch(err => console.error('Error accessing media devices:', err));

        peer.on('open', id => {
            socket.emit('join-room', id);
        });

        socket.on('user-connected', peerId => {
            remotePeerId = peerId;
            callUser(peerId);
        });

        function callUser(peerId) {
            const call = peer.call(peerId, localStream);
            call.on('stream', remoteStream => {
                document.getElementById('remoteVideo').srcObject = remoteStream;
            });
        }

        peer.on('call', call => {
            call.answer(localStream);
            call.on('stream', remoteStream => {
                document.getElementById('remoteVideo').srcObject = remoteStream;
            });
        });

        document.getElementById('send').addEventListener('click', () => {
            const message = document.getElementById('message').value;
            if (message.trim()) {
                socket.emit('send-message', message);
                document.getElementById('chat-box').innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                document.getElementById('message').value = '';
            }
        });

        socket.on('receive-message', message => {
            document.getElementById('chat-box').innerHTML += `<p><strong>Partner:</strong> ${message}</p>`;
        });

        document.getElementById('connect').addEventListener('click', () => {
            socket.emit('find-new-partner');
        });
    </script>
</body>
</html>
